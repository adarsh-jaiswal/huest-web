<body onload="document.registration.userid.focus();">

<h1>Registration Form</h1></div>  
<div class="myform">

<form name="registration" onSubmit="return (formValidation())">  
<ul>  
<li>
 

<label for="username">Name:</label>
<input type="text" name="username" size="50" /> 
<label for="passid">Set&nbspPassword:</label>
<input type="password" name="passid" size="12" />  
<label for="address">Address:</label>
<input type="text" name="address" size="50" />  
<li><label for="country">Country:</label>
<li><select name="country">  
<option selected="" value="Default">(Please select a country)</option>  
<option value="AF">Australia</option>  
<option value="AL">Canada</option>  
<option value="DZ">India</option>  
<option value="AS">Russia</option>  
<option value="AD">USA</option>  
</select></li>  </li>
<li><label for="zip">ZIP Code:</label> 
<input type="text" name="zip" /></li>  

<li><label for="email">Email:</label></li>  
<li><input type="text" name="email" size="50" /></li> 

<li><label for="phone">Phone no:</label></li>
<li><input type="text" name="phone"/></li>  



<li><label id="gender">Sex:</label></li>  
<li><input type="radio" name="sex" value="Male" /><span>Male</span></li>  
<li><input type="radio" name="sex" value="Female" /><span>Female</span></li>  
<li><label>Language:</label></li>  
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>  
<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>  
<li><label for="desc">Description:</label></li>  
<li><textarea name="desc" id="desc"></textarea></li>  
<li><input type="submit" name="submit" value="Submit" /></li>  
</ul>  
</form>
